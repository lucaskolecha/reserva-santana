<div class="loaderAll" id="loaderAll">
    <div class="flex-column flex-center">
        <img src="../../assets/images/logo.png" alt="reserva-santana">
        <svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#eece36">
                    <g fill="none" fill-rule="evenodd" stroke-width="2">
                        <circle cx="22" cy="22" r="1">
                            <animate attributeName="r"
                                begin="0s" dur="1.8s"
                                values="1; 20"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.165, 0.84, 0.44, 1"
                                repeatCount="indefinite" />
                            <animate attributeName="stroke-opacity"
                                begin="0s" dur="1.8s"
                                values="1; 0"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                        </circle>
                        <circle cx="22" cy="22" r="1">
                            <animate attributeName="r"
                                begin="-0.9s" dur="1.8s"
                                values="1; 20"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.165, 0.84, 0.44, 1"
                                repeatCount="indefinite" />
                            <animate attributeName="stroke-opacity"
                                begin="-0.9s" dur="1.8s"
                                values="1; 0"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                        </circle>
                    </g>
                </svg>
    </div>
</div>
<div class="page-wrapper" id="bodyLoader">
    <div class="top-wrapper">
        <div class="avatar">
            <img class="image" src="{{userInfo.image}}"> <span>{{userInfo.name}}</span>
        </div>
        <div class="exit" (click)="logOut()">
            <i class="fas fa-sign-out-alt logout"></i> Sair
        </div>
    </div>
    <div class="body-wrapper">
        <nav class="side-nav-bar">
            <ul>
                <li *ngFor="let item of navbar" [hidden]="typeUser != item.user">
                    <a target="_self" (click)="goRoute(item.link)">
                        <i class="{{item.icon}}"></i>
                        <span>{{item.name}}</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
