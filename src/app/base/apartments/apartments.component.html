<div class="apartment-wrapper">
    <div class="flex-row flex-center flex-between">
        <h1>Apartamentos</h1>
        <button class="btn btn-sa-reverse btn-save" (click)="goNew()"> <i class="fas fa-plus"></i> Novo </button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Número do Apartamento </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef> Nome do Morador </th>
            <td mat-cell *matCellDef="let element"> {{element.person}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div class="text-center">
                    <button class="btn-clean btn-clear-list" (click)="goEdit(element.uid)">
                      <i class="far fa-edit icon-success"></i>
                  </button>
                    <button class="btn-clean btn-clear-list" (click)="removeRecord(element)">
                        <i class="far fas fa-trash-alt icon-danger"></i>
                  </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
