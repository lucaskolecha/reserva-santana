<div class="apartment-wrapper">
    <div class="flex-row flex-center flex-between">
        <h1>Apartamentos</h1>


        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><g><circle cx="50" cy="74.234" r="6.488"/><path d="M60.398,60.68V35.581c-0.012-1.221-1.004-2.203-2.225-2.203c-1.23,0-2.225,0.998-2.225,2.223v27.443   c3.811,2.101,6.391,6.156,6.391,10.813C62.34,80.677,56.816,86.2,50,86.2c-3.41,0-6.495-1.38-8.727-3.618   c-2.235-2.232-3.614-5.316-3.614-8.729c0-4.656,2.581-8.709,6.391-10.812V52.652h4.583c2.205,0,2.205-3.42,0-3.42H44.05v-6.898   h4.583c2.205,0,2.205-3.422,0-3.422H44.05v-6.896h4.581c2.205,0,2.205-3.424,0-3.424h-4.583v-8.846c0-3.287,2.663-5.949,5.95-5.949   c3.283,0,5.949,2.662,5.949,5.949v5.389c0,1.227,0.996,2.225,2.225,2.225c1.223,0,2.212-0.982,2.225-2.205v-5.408   c0-5.732-4.662-10.396-10.396-10.396c-5.734,0-10.397,4.664-10.397,10.396v40.93c-3.998,3.154-6.391,7.992-6.391,13.181   c0,9.259,7.532,16.789,16.788,16.789c9.257,0,16.788-7.53,16.788-16.789C66.788,68.671,64.396,63.831,60.398,60.68z"/></g></svg>

        <button class="btn btn-sa-reverse btn-new" (click)="goNew()"> <i class="fas fa-plus"></i> Novo </button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Número do Apartamento </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="person">
            <th mat-header-cell *matHeaderCellDef> Nome do Morador </th>
            <td mat-cell *matCellDef="let element"> {{element.person}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div class="text-center">
                    <button class="btn-clean btn-clear-list" (click)="goEdit(element.uid)">
                      <i class="far fa-edit icon-success"></i>
                  </button>
                    <button class="btn-clean btn-clear-list" (click)="removeRecord(element)">
                        <i class="far fas fa-trash-alt icon-danger"></i>
                  </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
