<div class="apartment-wrapper">
    <div class="flex-row flex-center flex-between">
        <h1>Empresas</h1>
        <button class="btn btn-sa-reverse btn-save" (click)="goNew()"> <i class="fas fa-plus"></i> Novo </button>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome da Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div class="text-center">
                    <button class="btn-clean btn-clear-list" (click)="goEdit(element.uid)">
                  <i class="far fa-edit icon-success"></i>
              </button>
                    <button class="btn-clean btn-clear-list" (click)="removeRecord(element)">
                    <i class="far fas fa-trash-alt icon-danger"></i>
              </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
